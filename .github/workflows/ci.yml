name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup node 16
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm install
    - run: npm run lint
    - run: npm test -- --coverage
    - name: Coverage
      uses: codecov/codecov-action@v3
    - name: Setup node 14
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm test

    # pretest depends on del-cli which doesn't support node 12, so run manually
    # todo: drop node 12 in next major
    - run: npm run pretest
    - name: Setup node 12
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: npm test --ignore-scripts
  test_pkg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup node 20
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
    - run: npm install
    - run: npm pack
    - run: |
        mv $(ls | grep .tgz) umzug.tgz
        cd test
        npm init -y
        npm install ../umzug.tgz
        sed -i "s|from '../src'|from 'umzug'|g" umzug.test.ts
    - run: cat umzug.test.ts
    - run: npm test umzug.test.ts
